<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="AdminLogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="image">
        <img src="../images/bg.png" id="image" />
      </div>
      <div class="nav">
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/features">Features</a></li>
          <li><a href="/gallery">Gallery</a></li>
          <li><a href="/pricing">Pricing</a></li>
          <li><a href="/about">About Us</a></li>
        </ul>
      </div>
      <div class="adj"></div>
      <div class="nav-search">
        <div class="search">
          <input type="text" placeholder="Search" id="search" />
        </div>
        <div id="prof">
          <button id="prof1">
            <img src="../images/profile.png" id="profile-img" />
          </button>
        </div>
      </div>
    </header>
    <main>   
      <nav>
        <div class="intro">
          <div class="greeting">
            <div class="identity">
              <h3 class="welcome" id="msg">Welcome,</h3>
              <p class="welcome" id="userid">Username</p>
            </div>
          </div>
            <div class="greeting1">
              <div class="identity1">
                <button class="welcome" id="Logoutbtn">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section>
      
        <div class="container1 ">
          <div class="row">
            <div class="container">
              <button class="btn" id="profile" name="profile">
                <p class="content">Profile</p>
              </button>
            </div>
            <div class="container">
              <button class="btn" id="edit_profile" name="edit_profile">
                <p class="content">Edit Profile</p>
              </button>
            </div>
            <div class="container">
              <button class="btn" id="Complain" name="Complain">
                <p class="content">Hostel Room Allotment</p>
              </button>
            </div>
            <div class="container">
              <button class="btn" id="Canteen" name="Canteen">
                <p class="content">Registered Student List</p>
              </button>
            </div>
          </div>
          <div class="row1">
            <div class="container">
              <button class="btn" id="Sports" name="Sports">
                <p class="content">Raised Tickets</p>
              </button>
            </div>
            <div class="container">
              <button class="btn" id="Leave_app" name="Leave_app">
                <p class="content">Leave Application</p>
              </button>
            </div>
            <div class="container">
              <button class="btn" id="announcements" name="announcements">
                <p class="content">Announcements for Students</p>
              </button>
            </div>
            <div class="container">
              <button class="btn" id="Terminate_req" name="Terminate_req">
                <p class="content">Terminate Request(admin)</p>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
