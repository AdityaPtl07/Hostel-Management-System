<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Form</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="Rform.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

</head>
<body>
    <div class="container grid grid-two--cols">
        <div class="section-hero--content">
            <h1 class="hero-heading">Hostel Management System </h1>
            
            <div class="container1">
                <div class="title">
                    <h1 class="header">Leave Form</h1>
                </div>
                <br>
                <form id="leave-form" action="/submit" method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <label for="roll-no" class="details">Roll-No:</label>
                            <input type="text" id="roll-no" name="roll-no" required>
                        </div>
                        <br>
                        <div class="input-box">
                            <label for="name" class="details">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <br>
                        <div class="input-field">
                            <label for="leave-date" class="details">Leave Date:</label>
                            <input type="date" id="leave-date" name="leave-date" required>
                        </div>
                        <br>
                        <div class="input-box">
                            <label for="leave-to" class="details">Leave To:</label>
                            <input type="text" id="leave-to" name="leave-to" required>
                        </div>
                        <div class="input-box">
                            <label for="leave-reason" class="details">Leave Reason:</label>
                            <input type="text" id="leave-reason" name="leave-reason" required>
                        </div>
                    </div>

                    <div class="hero-btn">
                        <a href="services.html" class="btn btn-white" type="submit ">Submit</a>
                    </div>
                </form>
                
            </div>

  

        </div>

        
    
        <div class="section-hero--image">
            <figure>
                <img  src="/leaveform.png" alt="sticker" >
            </figure>
        </div>
    </div>
    
</body>
</html>
