<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting </title>
    <link rel="stylesheet" href="account setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                
                <img src="logo.png" alt="logo">
            </div>
            <div class="nav1">
                <a  class="Home" href="#"> Home </a>
    
                <a class="Features" href="#">Features</a>
    
                <a class="Pricing" href="#">Pricing</a>
                <a class="About" href="#">About Us</a>
            </div>
            <div class="nav2">
                
               <div class="input">

                <input  class="search" type="text" placeholder="Search" >
               </div>
               <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
               </div>
               <div class="user">
                <img src="user icon.png" alt="user Icon--"><!--first user icon-->
               </div>
                
            </div>
        </div>
    </header>
    <main>
    <!--outer box-->
    <div class="outer">
            
            <div class="inner">
                <div class="hms"><h2>HOSTEL MANAGEMENT SYSTEM</h1></div>
                <div class="userid-icon">
                    <img src="user id.png" alt="userid-icon"><!--second user id iocn-->
                

                </div>
                <div class="userid">
                    <b>USER_ID</b>
                </div>





            </div>
            <div class="inner1">


                <div class="bt1">
                    <button class="bt">MY PROFILE</button>
                </div>
                <div class="bt2">
                    <button class="bt">EDIT PROFILE</button>
                </div>
                <div class="bt3">
                    <button class="btb"> ACCOUNT SETTINGS</button>
                </div>
                <div class="bt4">
                    <button class="bt">LOG OUT</button>
                </div>
                <!--inner box -->
                <div class="innerbox">
                    <div class="innertext">
                        <div>
                            <p class="p">Notifications:</p>
                        </div>
                    
                        <lable for="SMS" class="lable">1.SMS</lable>
                        <input type="checkbox" id="SMS"><br><br>
                        <lable for="EMAIL" class="lable">2.EMAIL</lable>
                        <input type="checkbox" id="EMAIL">
                    
                        <br><br><br>
                        <div>
                            <p class="p">Fee Status:</p>
                        </div>
                    
                        <lable for="paid" class="lable">1.PAID</lable>
                        <input type="radio" id="paid" value="paid" name="status"><br><br>
                        <lable for="pending" class="lable">2.PENDING</lable>
                        <input type="radio" id="pending" value="pending" name="status">
                    </div>
                </div>
        </div>


        
    </div>
        <div class="line"></div><!--vertical line-->
    </main>
    
    
</body>
</html>
